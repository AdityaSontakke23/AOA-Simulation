<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Pair Shortest Path Algorithm Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="header-container">
            <h1>All Pair Shortest Path Algorithm Simulation</h1>
            <div class="group-box">
                <h3>Group Members  (Div A)</h3>
                <ul>
                    <li>Aaditya Singh - 16010123002</li>
                    <li>Aayush Hardas - 16010123013</li>
                    <li>Aditya Sontakke - 16010123022</li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Floyd-Warshall Method</h2>
    

    <div class="input-section">
        <label>Number of Nodes: <input type="number" id="node-count" min="2" max="10" value="4"></label>
        <button onclick="generateMatrixInput()">Generate Matrix Input</button>
        <div id="matrix-input-area"></div>
        <button onclick="startSimulation()">Start Simulation</button>
    </div>

    <div class="controls" style="display: none;">
        <button onclick="nextStep()">Next Step</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div id="matrix-container"></div>

    <div id="step-message">
        <span id="message-text">Please enter number of nodes</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
